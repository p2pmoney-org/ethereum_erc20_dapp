
<form name="etherTransferForm" ng-controller="EtherTransferFormCtrl" ng-submit="handleSubmit()">
 
 	<div>
	
	<span id="walletused-span" class="walletused-span">
		<label for="walletused">{{'From:' | transl}}</label>
		<input type="text" class="form-walletused-input"  name="walletused" ng-model="walletused.text" required>
 	</span>
	
 	<span id="to-account-span" class="to-account-span">
		<label for="to-account">{{'To:' | transl}}</label>
		<input type="text" class="form-to-input" name="to-account" ng-model="to.text" required>
 	</span>
	
  	<span id="amount-span" class="amount-span">
		<label for="amount">{{'Amount:' | transl}}</label>
		<input type="text"  class="form-amount-input" name="amount" ng-model="amount.text" required>
 	</span>
	
 	</div>
 	<div>

	<span id="password-span" class="password-span">
		<label for="password">{{'Password:' | transl}}</label>
		<input type="password"  class="form-password-input" name="password" ng-model="password.text">
 	</span>
 	
	<span id="gaslimit-span" class="gaslimit-span">
		<label for="gaslimit">{{'Gas limit:' | transl}}</label>
		<input type="text"  class="form-gaslimit-input" name="gaslimit" ng-model="gaslimit.text" required>
	</span>
	
	<span id="gasprice-span" class="gasprice-span">
		<label for="gasprice">{{'Gas price:' | transl}}</label>
		<input type="text" class="form-gasprice-input" name="gasprice" ng-model="gasprice.text" required>
	</span>
	
  	<span class="form-actions">
            <button type="submit" >{{'Transfer' || transl}}</button>
	</span>
 
    </div>
    
    <div role="alert">
    </div>
</form>

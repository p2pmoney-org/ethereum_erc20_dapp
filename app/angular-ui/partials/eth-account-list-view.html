<div id="EthAccountsView" ng-controller="EthAccountsViewCtrl">
    
    <table class="table-contract-list">
    
		<tr>
	    	<td>{{'uuid' | transl}}</td>
	    	<td>{{'yours' | transl}}</td>
	    	<td>{{'description' | transl}}</td>
	    	<td>{{'address' | transl}}</td>
	     	<td>{{'public key' | transl}}</td>
     	</tr>
        
        <tr ng-repeat="ethaccount in ethaccounts" class="{{$odd ? 'table-contract-list-tr-local-odd' : 'table-contract-list-tr-local-even'}}">
			<td>{{ethaccount.uuid}}</td>
			<td>{{ethaccount.yours}}</td>
			<td>{{ethaccount.description}}</td>
			<td>{{ethaccount.address}}</td>
			<td>{{ethaccount.public_key}}</td>
       </tr>

    </table>

</div>

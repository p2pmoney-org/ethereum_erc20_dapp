
 <form name="erc20tokenimportForm" ng-controller="ERC20TokenImportFormCtrl" ng-submit="handleSubmit()">
 
 	<div>
	
 	<span>
	    <label for="addresstext">{{'Contract address:' | transl}}</label>
		<input type="text" name="address" ng-model="address.text" required>
 	</span>
    
	<span>
		<label for="descriptiontext">{{'Description:' | transl}}</label>

	</span>
 
    </div>
    
    <div role="alert">
    </div>


 </form>
